<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
    
        <div class="container">
            <div class="back-img">
            </div>
            <div class="profile">
                <img src="images/image-victor.jpg" alt="Profile image">
                <p><span>Victor Crest</span> 26</p>
                <p class="address">London</p>
            </div>
            <hr>
            <div class="stats">
                <div class="stats2">
                    <p><Span>80k</Span> Followers</p>
                </div>
                <div class="stats2">
                    <p><Span>803k</Span>Likes</p>
                </div>
                <div class="stats2">
                    <p><Span>1.4k</Span> Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
